<!DOCTYPE html>
<html>
<head>
	<title>Ambitious Kitchen - Sign Up</title>
<link href="favicon/ak.png" type="image/jpeg" rel="icon">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
              background-image: url("images/foodwebsite.png");
		}
		.container {
			margin: 250px auto;
			padding: 20px;
			background-color: #fff;
               border: 10px solid yellow;
			 border-radius: 10%;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			width: 500px;
 
		}
        h1 {
			text-align: center;
		}
		
		form {
			margin-top: 20px;
		}
		input[type="text"],
input[type="email"] {
			padding: 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="password"] {
			padding: 10px;
			border-radius: 3px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #00a0e9;
			color: #fff;
			padding: 10px 20px;
			border-radius: 3px;
			border: none;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
              margin-left:200px;
              margin-right:200px;
		}
		input[type="submit"]:hover {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">

        <h1> <img src="logo/ambk.png" width="300 px" height="100 px"></h1>

		<form>
			<label for="username">Username</label>
			<input type="text" name="username" required>

              <label for="email">EMAIL</label>
              <input type="email" name="email" required>
<br>

              <label for="gender">GENDER</label>
              <label>Male</label><input type="radio" value="Male" name="gender">
              <label>Female</label><input type="radio" value="Female" name="gender">
<br><br>


			<label for="password">Password</label>
			<input type="password" name="password" required>

               <label>CONFIRM PASSWORD:</label>
               <input type="password" required>

			<input type="submit" value="Sign Up">

<p>Not a member? <a href="" class="account">Create an account</a> today and join 1 million food lovers.</p>
		</form>
	</div>
</body>
</html>
